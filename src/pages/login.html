<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - PT Manager</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .login-logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .find-link {
            font-size: 0.875rem;
            color: #10B981;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .find-link:hover {
            color: #059669;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .signup-section {
            text-align: center;
        }

        .signup-button {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #10B981;
            border: 2px solid #10B981;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signup-button:hover {
            background: #10B981;
            color: white;
            transform: translateY(-2px);
        }

        /* 회원가입 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 2rem 2.5rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            border-radius: 20px 20px 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-muted);
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 2rem 2.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .address-group {
            display: flex;
            gap: 0.5rem;
        }

        .address-search-btn {
            padding: 0.875rem 1.5rem;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .address-search-btn:hover {
            background: #764ba2;
        }

        .required {
            color: #ef4444;
            margin-left: 2px;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-header, .modal-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 폼 -->
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <h1 class="login-title">PT Manager</h1>
            <p class="login-subtitle">이윤창 트레이너의 맞춤형 회원 관리 시스템</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="userId">아이디</label>
                <input
                    type="text"
                    id="userId"
                    class="form-input"
                    placeholder="아이디를 입력하세요"
                    required
                >
                <div class="error-message" id="userIdError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="비밀번호를 입력하세요"
                    required
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">로그인 상태 유지</label>
                </div>
                <a href="find-account.html" class="find-link">아이디/비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                로그인
            </button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="signup-section">
            <button type="button" class="signup-button" id="signupButton">
                회원가입
            </button>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">회원가입</h2>
                <button type="button" class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <!-- 계정 정보 -->
                    <div class="form-group">
                        <label class="form-label" for="signupUserId">
                            아이디<span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="signupUserId"
                            class="form-input"
                            placeholder="아이디 (영문, 숫자 조합)"
                            required
                        >
                        <div class="error-message" id="signupUserIdError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">
                            비밀번호<span class="required">*</span>
                        </label>
                        <input
                            type="password"
                            id="signupPassword"
                            class="form-input"
                            placeholder="비밀번호 (8자 이상)"
                            required
                        >
                        <div class="error-message" id="signupPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPasswordConfirm">
                            비밀번호 확인<span class="required">*</span>
                        </label>
                        <input
                            type="password"
                            id="signupPasswordConfirm"
                            class="form-input"
                            placeholder="비밀번호 확인"
                            required
                        >
                        <div class="error-message" id="signupPasswordConfirmError"></div>
                    </div>

                    <!-- 기본 정보 -->
                    <div class="form-group">
                        <label class="form-label" for="signupName">
                            이름<span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="signupName"
                            class="form-input"
                            placeholder="이름"
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="signupBirthDate">
                                생년월일<span class="required">*</span>
                            </label>
                            <input
                                type="date"
                                id="signupBirthDate"
                                class="form-input"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="signupGender">
                                성별<span class="required">*</span>
                            </label>
                            <select id="signupGender" class="form-input" required>
                                <option value="">선택</option>
                                <option value="남">남</option>
                                <option value="여">여</option>
                            </select>
                        </div>
                    </div>

                    <!-- 연락처 정보 -->
                    <div class="form-group">
                        <label class="form-label" for="signupPhone">
                            휴대폰 번호<span class="required">*</span>
                        </label>
                        <input
                            type="tel"
                            id="signupPhone"
                            class="form-input"
                            placeholder="010-0000-0000"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupEmail">
                            이메일<span class="required">*</span>
                        </label>
                        <input
                            type="email"
                            id="signupEmail"
                            class="form-input"
                            placeholder="example@email.com"
                            required
                        >
                    </div>

                    <!-- 주소 정보 -->
                    <div class="form-group">
                        <label class="form-label" for="signupZipCode">
                            우편번호<span class="required">*</span>
                        </label>
                        <div class="address-group">
                            <input
                                type="text"
                                id="signupZipCode"
                                class="form-input"
                                placeholder="우편번호"
                                readonly
                                required
                            >
                            <button type="button" class="address-search-btn" id="searchAddressBtn">
                                주소 검색
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupAddress">
                            주소<span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="signupAddress"
                            class="form-input"
                            placeholder="주소"
                            readonly
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupDetailAddress">
                            상세주소
                        </label>
                        <input
                            type="text"
                            id="signupDetailAddress"
                            class="form-input"
                            placeholder="상세주소 (선택)"
                        >
                    </div>

                    <button type="submit" class="login-button" id="signupSubmitButton">
                        회원가입
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
